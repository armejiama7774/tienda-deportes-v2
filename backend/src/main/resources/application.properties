# Configuración de la aplicación
spring.application.name=tienda-deportes-backend

# Puerto del servidor
server.port=8080

# Configuración de base de datos H2 (para desarrollo)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar consola H2 (solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de seguridad (temporalmente permisiva para desarrollo)
spring.security.user.name=admin
spring.security.user.password=admin123

# Configuración de logging
logging.level.com.tiendadeportiva=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de CORS (para desarrollo con React)
management.endpoints.web.exposure.include=health,info
